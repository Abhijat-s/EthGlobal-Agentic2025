<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YAAA WHO!</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h2>YAAA WHO!</h2>
        <h3>Your Personal Search Engine</h3>

        <!-- Scrape Button -->
        <button class="scrape-btn">Scrape this page   ‚ñ∂</button>

        <hr>

        <!-- Dropdown for category selection -->
        <div class="dropdown-section">
            <select class="dropdown">
                <option>Coding (private)</option>
                <option>Coding (public)</option>
            </select>
            <button class="add-btn">&#43;</button>
        </div>

        <!-- Dropdown for agent selection -->
        <div class="dropdown-section">
            <select class="dropdown">
                <option>üë§ WHO!</option>
                <option>Agent A</option>
                <option>Agent B</option>
            </select>
            <button class="play-btn">‚ñ∂</button>
            <button class="add-btn">&#43;</button>
        </div>

        <!-- Reference Data Table -->
        <table class="data-table">
            <tr>
                <td>1</td>
                <td><a href="http://wikipedia.com/" target="_blank">http://wikipedia.com/</a></td>
            </tr>
            <tr>
                <td>2</td>
                <td>Value 2</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Value 3</td>
            </tr>
        </table>

        <!-- Wallet Display -->
        <div class="wallet">
            Wallet | Balance <span>200</span>
        </div>

        <p class="footer">Made with ‚ù§Ô∏è by YAAA-WHO team</p>
    </div>
</body>
</html>
